<script type="text/javascript">

/** 监听文档加载完事件 */
$(function(){

	/** 为验证码看不清楚绑定点击事件 */
	$("a[class='transform']").click(function(){
		/** 生成1-4之间的随机数(包含1与4) */
		var cursor = Math.ceil(Math.random() * 4);
		/** 重新设置验证码图片的src属性，让它引用一张新的图片 */
		$("#vimg").attr("src", "images/" + cursor + ".jpg");
	});

	/** 为表单绑定onsubmit提交事件 */
	 $("form[class='form']").submit(function(){
		/** 做表单输入校验 */
		var userId = $("#userId");
		var pwd = $("#pwd");
		var code = $("#code");
		var tip = "";
		if ($.trim(userId.val()) == ""){
			tip = "账号不能为空！";
			userId.focus();// 调用文本框获取焦点方法
		}else if (!/^\w{5,20}$/.test($.trim(userId.val()))){
			tip = "账号格式不正确！";
			userId.focus();// 调用文本框获取焦点方法
		}else if ($.trim(pwd.val()) == ""){
			tip = "密码不能为空！";
			pwd.focus();// 调用文本框获取焦点方法
		}else if (!/^\w{6,20}$/.test($.trim(pwd.val()))){
			tip = "密码格式不正确！";
			pwd.focus();// 调用文本框获取焦点方法
		}else if ($.trim(code.val()) == ""){
			tip = "验证码不能为空！";
			code.focus();// 调用文本框获取焦点方法
		}else if (!/^[a-zA-Z0-9]{4}$/.test($.trim(code.val()))){
			tip = "验证码格式不正确！";
			code.focus();// 调用文本框获取焦点方法
		} 
		/** 判断表单是否通过校验 */
		if (tip == ""){
			return true;
		}else{
			alert(tip);
			return false;
		}
	}); 
});

var acookie=document.cookie.split("; ");
var user=getck("username");
var pwd=getck("pwd");
$("#userId").val(user);
$("#passWord").val(pwd);
function getck(user){
	//获取单个cookies
	for(var i=0;i<acookie.length;i++){
		var arr=acookie[i].split("=");
		if(user==arr[0]){
			$("#autoLogin").attr("checked","checked");
			return arr[1];
		}
	}
}

//换一张验证码
 function change(){
		var random=Math.random();
		$("#autoCode").attr("src","${ctx}/customer/autoCode?change?"+random);
}

$("#loginBtn").click(function(){
	   
	   if($("#userId").val()==""){
		   $("#tip").text("用户名不能为空");
		   $("#userId").focus();// 调用文本框获取焦点方法
	   }else if($("#passWord").val()==""){
		   $("#tip").text("密码不能为空");
		   $("#passWord").focus();// 调用文本框获取焦点方法
	   }else if($("#codeInput").val()==""){
		   $("#tip").text("验证码不能为空");
	   }else{
		   var userId=$("#userId").val();
		   var passWord=$("#passWord").val();
		   var codeInput=$("#codeInput").val();
		   var autoLogin=$("#autoLogin:checked")
		    if(autoLogin.length==1){
			    $("#autoLogin").val("1")
		    }else{
		    	$("#autoLogin").val("0")
		    }
		   var online=$("#autoLogin").val();
		   $.post("${ctx}/admin/loginToHome",{"userId":userId,"passWord":passWord,"codeInput":codeInput,"online":online},function(data){
			   if(data.flag!="codeFail"){
				   if(data.flag=="success"){
					   window.location.href="${ctx}/admin/toIndex"
				   }else if(data.flag=="fail"){
					   $("#tip").text(data.tip)
				   }
			   }else{
				   $("#tip").text(data.tip)
			   }
			   
		   })
	   }
   })
   
   $("#registerBtn").click(function(){
	   window.location.href="register.html";
   })
</script>
