<script type="text/javascript">

tinyMCE.init({
	mode : "exact", // mode:指定附加的模式 textareas : html页面上所有的textarea元素都附加上.
	elements : "myTextArea", // exact:精确的模式， 需要指定html元素id属性值
	theme : "advanced", // 主题：advanced(高级的) 、simple(简单的)
	language : "zh-cn", // 国际化
	/** 指定工具按钮资源文件存放的文件夹 */
	plugins : "autolink,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",
	/** 指定工具按钮在上面放四排 */
	theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
	theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
	theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
	theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,restoredraft",
	
	/** 指定工具按钮上下的位置 top、bottom */
	theme_advanced_toolbar_location : "top",
	/** 指定工具按钮左、中、右显示的位置 left、center、right */
	theme_advanced_toolbar_align : "left",
	/** 指定状态栏的位置 (top、bottom) */
	theme_advanced_statusbar_location : "bottom",
	/** 指定编辑器是否可以拖动 */
	theme_advanced_resizing : true
    });
</script>

<body>
<div class="page-container">
    <p style="color: red;">${tip!""}</p>
	<form class="form form-horizontal" action="${cxt}/admin/Goods/upDataGoods" method="post" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品名称:</label>
			<div class="formControls col-xs-8 col-sm-9">
			    <input type="hidden" name="id" value="${goods.id}"/>
				<input type="text" class="input-text"  name="title" value="${goods.title}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">品牌名称:</label>
			<div class="formControls col-xs-8 col-sm-9">
			    <input type="text" class="input-text"  name="brandName" value="${goods.brandName}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="price" value="${goods.price?replace(",","")}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">优惠价:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="favorablePrice" value="${goods.favorablePrice?replace(",","")}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上架日期:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="groundingDate" onclick="WdatePicker()" value="${goods.groundingDate?string('yyyy-MM-dd')}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="storage" value="${goods.storage}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品封面:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" name="myFile"/>
				<input type="hidden" value="${goods.image}" name="urlImage">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品描述:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="myTextArea" cols="100" rows="13" name="description">${goods.description}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品类型:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="typeCode">
				 <option value="">==请选择==</option>
				  <#list goodMinType as minType>
				    <option value="${minType.code}" <#if goods.goodsType.name==minType.name>selected</#if> >${minType.name}</option>
				  </#list>
				</select>
				</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="saveBtn" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
