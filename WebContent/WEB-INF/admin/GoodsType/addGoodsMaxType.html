<title>新增图片</title>
<link href="${cxt}/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
    <p style="color: red;">${tip!""}</p>
	<form class="form form-horizontal" action="${cxt}/admin/goodsType/addGoodsMaxType" method="post" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品编号:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value="${typeCode}" name="code">
				<p>${typeCode}</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品大类型名字:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品大类型描述:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="remark">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="saveBtn" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
