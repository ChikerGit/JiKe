<title>新增图片</title>
<link href="${cxt}/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
    <p style="color: red;" id="showTip">${tip!""}</p>
	<form class="form form-horizontal" action="${cxt}/admin/addAdmin" method="post" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="userId" name="userId">
			</div>
			<img id="gou" src="${cxt}/static//h-ui/images/icon_right_s.png" style="display: none;">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>昵称:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>  
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio" name="sex" value="0"/>男
				<input type="radio" name="sex" value="1"/>女
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生日:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" onclick="WdatePicker()" placeholder="" id="" name="birthday">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱:</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="text" class="input-text" name="email"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="phone"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="address"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="role">
				    <option value="">==请选择==</option>
				    <option value="3">普通用户</option>
				    <option value="2">管理员</option>
				    <option value="1">超级管理员</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="saveBtn" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="${cxt}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${cxt}/lib/layer/2.1/layer.js"></script>

<script type="text/javascript" src="${cxt}/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script> 
<script type="text/javascript" src="${cxt}/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="${cxt}/lib/jquery.validation/1.14.0/messages_zh.min.js"></script> 
<script type="text/javascript" src="${cxt}/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="${cxt}/static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="${cxt}/static/h-ui/js/comment.js"></script>
<script type="text/javascript" src="${cxt}/js/My97DatePicker/WdatePicker.js"></script>
<!--/_footer /作为公共模版分离出去-->
<script type="text/javascript">
    
    //异步判断用户名是否存在
    $("#userId").blur(function(){
    	if($(this).val()==""){
    		alert("用户名不能为空!");
    	}else if (!/^\w{5,20}$/.test($.trim($(this).val()))){
			alert("* 用户名必须在5-20位之间！");
			return false;
		}else{
    		var userId=$(this).val();
        	console.log(1)
        	$.post("${cxt}/admin/compareNameByAdd",{"userId":userId},function(data){
        		if(data.flag=="success"){
        			$("#gou").show();
        		}else if(data.flag=="fail"){
        			$("#gou").hide();
        			alert("用户名已存在!");
        			this.focus();
        		}
        	})
    	}
    })
    

</script>

</body>
</html>
