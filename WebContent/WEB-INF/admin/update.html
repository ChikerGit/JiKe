<body>
<div class="page-container">
    <p style="color: red;">${tip!""}</p>
	<form class="form form-horizontal" action="${cxt}/admin/upDateUser" method="post" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text"  value="${user.userId!''}" id="userId" name="userId">
				<p>${user.userId!''}</p>
			</div>
			<img id="tick" src="${cxt}/static//h-ui/images/icon_right_s.png" style="display: none;">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>昵称:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${user.name!""}" placeholder=""  name="name">
			</div>
		</div>  
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio" name="sex" value="0" <#if user.sex==0>checked</#if> />男
				<input type="radio" name="sex" value="1" <#if user.sex==1>checked</#if> />女
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生日:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" onclick="WdatePicker()" value="${user.birthday?string('yyyy-MM-dd')!""}" id="" name="birthday" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱:</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="text" class="input-text" name="email" value="${user.email!""}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${user.phone!""}" name="phone"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址:</label>
			<div class="formControls col-xs-8 col-sm-9" data-toggle="distpicker" data-autoselect="3">
					  <select></select>
					  <select></select>
					  <select></select>
			<input type="text" class="input-text" name="address" value="${user.address!""}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="role">
				    <option value="">==请选择==</option>
				    <option value="0" <#if user.role==0>selected</#if> >普通用户</option>
				    <option value="1" <#if user.role==1>selected</#if> >管理员</option>
				    <option value="2" <#if user.role==2>selected</#if> >超级管理员</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="saveBtn" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
